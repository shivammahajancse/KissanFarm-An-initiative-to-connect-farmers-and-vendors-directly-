<html>
<head>
    <title> Login | KissanFarm </title>
    <link rel="icon" href="../static/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
    <body style="background-image: url(/static/img/customerbg.jpg)">
    <div class="login-box">
    <img src="static//img/avatar1.png" class="avatar">

        <h1>Login Here</h1>
            <form action="CheckloginCustomer">
            <p>Email</p>
            <input type="email" name="user_email">
            <p>Password</p>
            <input type="password" name="password">
            <input type="submit" style="margin-top: 20px;" name="submit" value="Login"><br>
                <p style="color:red">{{error}}</p>
            <a href="#">Forgot Password ?</a><br><br><br>
            Didn't have an account? <a href="/Customersignup" style="font-weight:bolder"><i>SignUp here</i></a>
            </form>
    </body>
</html>
